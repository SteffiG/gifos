<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7facdea3f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="init">
        <div class="init-navigation">
            <picture>
                <img class="logo_img" src="./assets/logo-mobile.svg" alt="logo">
            </picture>
            <input type="checkbox" id="checkbox" class="checkbox">
            <div class="menuToggle"> 
                <label class="iconToggle" for="checkbox">
                    <span class="line"></span>
                </label>
            </div>
            <nav class="menu">
                <ul class="menuInner">
                    <li class="menuInner_list"> <a class="menuInner_link" href="#episodes">Modo Nocturno</a></li>
                    <li class="menuInner_list"> <a class="menuInner_link" href="#come">Favoritos</a></li>
                    <li class="menuInner_list"> <a class="menuInner_link" href="#guests">Mis GIFOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="container">
            <h1 class="title">Inspírate, busca, guarda, y crea los mejores <span class="decoration-title">GIFOS</span></h1>
            <img class="ilustration" src="./assets/ilustra_header.svg" alt="Ilustration title">
            <!--Buscador-->
            <input type="text" id="search" class="search" name="search" placeholder="Busca GIFOS y más">
            <p class="paragraph">
                <span class="special-text">Trending:</span>
                </br>Reactions, Entertainment,
                </br>Sports, Stickers, Artists
            </p>
        </section>
        <section class="gifos">
            <h2 class="gifos-title">Trending GIFOS</h2>
            <p class="gifos-paragraph">
                Mira los últimos 
                </br>GIFOS de nuestra comunidad.
            </p>
        </section>
    </main>
    <footer class="end">
        <div class="end-content">
            <p class="end-share">Compartir en:</p>
            <div class="end-icons">
                <a href="https://www.facebook.com" target="_blanck" class="end-link"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blanck" class="end-link"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blanck" class="end-link"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="end-author">© GIFOS 2020 All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
