<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7facdea3f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="init">
        <div class="init-navigation">
            <a href="./index.html"><img class="logo_mobile" src="./assets/logo-mobile.svg" alt="logo"></a>
            <input type="checkbox" id="checkbox" class="checkbox">
            <div class="menuToggle"> 
                <label class="iconToggle" for="checkbox">
                    <span class="line"></span>
                </label>
            </div>
            <nav class="menu">
                <ul class="menuInner">
                    <li class="menuInner_list"> <a class="menuInner-link_style dark" href="#">Modo Nocturno</a></li>
                    <li class="menuInner_list"> <a class="menuInner-link_style light hidden" href="#">Modo Diurno</a></li>
                    <li class="menuInner_list"><a class="menuInner-link" href="./favorites.html">Favoritos</a></li>
                    <li class="menuInner_list"><a class="menuInner-link" href="./gifos.html">Mis GIFOS</a></li>
                    <li class="menuInner_list"> <a class="menuInner-linkCreate" href="./creategif.html">Crear GIFOS</a></li>
                    <li><a href="./creategif.html"><img class="create" src="./assets/button-crear-gifo.svg" alt="create gif"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="gifs">
            <img class="gifs-logo" src="./assets/icon-favoritos.svg" alt="heart-favorites">
            <p class="gifs-paragraph">Favoritos</p>
        </section>
        <section class="favorites__withoutResults">
            <img src="./assets/icon-favoritos.svg" class="heart" alt="heart-favorites">
            <p class="favorites__withoutResults--paragraph">"¡Guarda tu primer GIFO en Favoritos para que se muestre aquí!"</p>
        </section>
        <section class="view">
            <div class="view-section_img">
                <a href='#/' id="${id}" class="card-gif_link hidden heart-fav">
                    <img class="icon-fav" src="${baseUrl}${srcHeart}" alt="favorites">
                  </a>
                  <a href='${url}' class="card-gif_link hidden" download>
                    <img class="icon-download" src="./assets/icon-download.svg" alt="download">
                  </a>
                  <a href="" class="card-gif_link hidden">
                    <img class="icon-max" src="./assets/icon-max.svg" alt="max">
                  </a>
                  <div class="overlay"></div>
            </div>
            <div class="button">
                <button class="button-more">VER MÁS</button>
            </div>
        </section>
        <section class="gifos">
            <h2 class="gifos-title">Trending GIFOS</h2>
            <p class="gifos-paragraph">
                Mira los últimos 
                <br/>GIFOS de nuestra comunidad.
            </p>
            <div class="card" id="sliderCards"></div>
        </section>    
    </main>
    <footer class="end">
        <div class="end-content">
            <div class="info">
                <p class="end-share">Compartir en:</p>
                <div class="end-icons">
                    <a href="https://www.facebook.com" target="blanck" class="end-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com" target="blanck" class="end-link"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="blanck" class="end-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <p class="end-author">© GIFOS 2020 All Rights Reserved.</p>
        </div>
    </footer>
    <script type="module" src="./scripts/darkMode.js"></script>
    <script type="module" src="./scripts/favorites.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
